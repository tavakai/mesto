<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип" class="header__logo" />
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/image.jpg" alt="Фото профиля" class="profile__img" />
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit"></button>
        </div>
        <p class="profile__current-info" id="profile__current">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <!--Попап редактирования профиля-->
  <section class="popup popup_edit">
    <div class="popup__container">
      <form action="scripts/index.js" name="form-popup" method="get" class="popup__form popup__form_edit" novalidate>
        <fieldset class="popup__fieldset">
          <legend>
            <h2 class="popup__title">Редактировать профиль</h2>
          </legend>
          <input type="text" name="name" class="popup__input popup__input_value_name" value="" required minlength="2" maxlength="40"/>
          <span class="popup__message popup__message_name_error" id="name-error"></span>
          <input type="text" name="current" class="popup__input popup__input_value_current"
            value="" required minlength="2" maxlength="200"/>
        <span class="popup__message popup__message_current_error" id="current-error"></span>
          </fieldset>
        <button class="popup__button popup__button_edit" type="submit" value="Сохранить">
          Сохранить
        </button>
        <button type="button" class="popup__close"></button>
      </form>
    </div>
  </section>
  <!--Попап добавления карточек-->
  <section class="popup popup_add">
    <div class="popup__container popup__container_width_240">
      <form action="scripts/index.js" name="form-popup" method="get" class="popup__form popup__form_add" novalidate>
        <fieldset class="popup__fieldset popup__fieldset_width_240">
          <legend>
            <h2 class="popup__title popup__title_align-left">Новое место</h2>
          </legend>
          <input type="text" name="card_title" class="popup__input_invalid popup__input popup__input_value_title popup__input_width_200" value="" required placeholder="Название" minlength="2" maxlength="30"/>
          <span class="popup__message popup__message_title_error" id="card_title-error"></span>
          <input type="url" name="card_img_url" class="popup__input popup__input_value_img popup__input_width_200"
            value="" required placeholder="Ссылка на картинку" />
        <span class="popup__message popup__message_img_error" id="card_img_url-error"></span>
          </fieldset>
        <button class="popup__button popup__button_add popup__button_width_200 popup__button_disabled" disabled type="submit" value="Создать">
          Создать
        </button>
        <button type="button" class="popup__close popup__close_btn_newcard"></button>
      </form>
    </div>
  </section>
  <!--Попап просмотра карточки-->
  <section class="popup popup_card">
    <div class="popup__card">
      <img src="#" alt="#" class="popup__img-card">
      <p class="popup__subscribe"></p>
      <button type="button" class="popup__close"></button>
    </div>
  </section>
  <!--Шаблон карточки-->
  <template class="card card_view-popup">
    <div class="card__element">
      <img src="#" alt="#" class="card__img" />
      <button class="card__delete" type="button"></button>
      <div class="card__content">
        <h2 class="card__title"></h2>
        <button type="button" class="card__button-like"></button>
      </div>
    </div>
  </template>
  <script type="module" src="scripts/index.js"></script>
</body>

</html>
